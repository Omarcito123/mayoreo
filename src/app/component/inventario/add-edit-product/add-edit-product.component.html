<h1 mat-dialog-title>Agregar producto</h1>
<div mat-dialog-content>
    <form style="margin-bottom: 40px; min-width: 350px;">
        <div class="form-row">
        </div>
        <div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field appearance="fill" style="width: 100%;">
                                <mat-label>Nombre del producto</mat-label>
                                <input type="text" placeholder="Nombre del producto" [(ngModel)]="productAddEdit.productname" aria-label="Nombre" matInput [matAutocomplete]="auto" name="productname">
                                <mat-autocomplete #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                        {{ option }}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field appearance="fill" style="width: 100%;">
                                <mat-label>Unidad de medida</mat-label>
                                <input matInput placeholder="Docena" [(ngModel)]="productAddEdit.unitaverage" type="text" name="unitaverage">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="fill" style="width: 100%;">
                                <mat-label>Existencias</mat-label>
                                <input matInput placeholder="0" [(ngModel)]="productAddEdit.existence" type="number" name="existence">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field appearance="fill" style="width: 100%;">
                                <mat-label>Precio Costo</mat-label>
                                <input matInput placeholder="0.00" [(ngModel)]="productAddEdit.purchaseprice" type="number" name="purchaseprice">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="fill" style="width: 100%;">
                                <mat-label>Precio venta</mat-label>
                                <input matInput placeholder="0.00" [(ngModel)]="productAddEdit.saleprice" type="number" name="saleprice">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row" style="float: right;">
            <div class="example-button-row">
                <button mat-flat-button color="warn" (click)="onNoClick()" style="margin-right: 20px;">Cancelar</button>
                <button mat-flat-button color="primary" (click)="saveProduct()">Guardar</button>
            </div>
        </div>
    </form>
</div>
