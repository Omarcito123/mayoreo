<div>
    <h1 mat-dialog-title style="text-align: center;">Mensaje de Confirmacion</h1>
<div mat-dialog-content style="text-align: center;">
    <p>{{ mensaje }}</p>
</div>
<div style="text-align: center; margin-top: 10px;">
    <button mat-raised-button color="warn" style="margin-right: 10px;" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" mat-dialog-close="aceptar" cdkFocusInitial>Aceptar</button>
</div>
</div>
